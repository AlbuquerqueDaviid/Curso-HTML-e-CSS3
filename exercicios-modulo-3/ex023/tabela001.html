<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: gray;
        }
        td {
             border: 1px solid black;
             padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
    hierarquia de tabelas (simples)
    TABLE = tabela
       TABLE ROWS = linha de tabela
          TABLE HEADER = cabeÃ§alho de tabela
             TABLE DATA = dado de tabela
    -->

    <table>
        <tr> <!--primeira linha da tabela-->
            <td>A1
            <td>B1
            <td>C1
        
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        </tr>
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         
         
         <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
         <tr>
            <td>A5</td>
            <td>B5</td>
         </tr>
         <tr class="linha">
            <td>A6</td>
         </tr>
    </table>






</body>
</html>
